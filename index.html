<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./custom/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
  <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
  <title>UiPalace | Hafiz Touseef Zafar</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper-inner">
      <div class="slide one">
        <div class="header">
          <div class="nagivation">
            <div class="logo">
              <img class="logo1" src="media/favicon.png">
              <h2>Palace</h2>
            </div>
            <div class="icons">
              <a class="social-btn" href="">SOCIAL</a>
              <label class="switch-nav">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider-nav" id="slider-nav"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="one-inner">
          <div class="spinner"></div>
          <div id="text1">
            <h1>Touseef Zafar</h1>
            <h3>UI-UX Designer</h3>
          </div>
        </div>
      </div>
      <div class="slide two" id="two">
        <div class="about">
          <div id="img">
            <img src="media/tousif-pic.jpg">
          </div>
          <!-- <div>rewsa</div> -->
          <div id="data" class="aboutData">
              <h2>Hafiz Tousif</h2>
              <p>UI-UX designer</p>
          </div>

        </div>
      </div>
      <div class="slide three">

      </div>
      <div class="slide last">
        <div class="form-container">
          <form class="form">
            <div class="form-group">
              <label for="email">Company Email</label>
              <input required="" name="email" id="email" type="text">
            </div>
            <div class="form-group">
              <label for="textarea">How Can We Help You?</label>
              <textarea required="" cols="50" rows="10" id="textarea" name="textarea">          </textarea>
            </div>
            <button type="submit" class="form-submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   -->
  <script src="custom/script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
